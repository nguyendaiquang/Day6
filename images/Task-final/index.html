<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css" integrity="sha512-9YHSK59/rjvhtDcY/b+4rdnl0V4LPDWdkKceBl8ZLF5TB6745ml1AfluEU6dFWqwDw9lPvnauxFgpKvJqp7jiQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Messenger</title>
</head>
<body>
    <div class="container_1">
        <div class="left">
            <i id="mess" class="fa-brands fa-facebook-messenger"></i>
            <div class="icon_defau">
              <p class="icon_left"><i class="fa-solid fa-comment"></i></p>
              <p class="icon_left"><i class="fa-solid fa-store"></i></p>
              <p class="icon_left"><i class="fa-solid fa-comment-dots"></i></p>
              <p class="icon_left"><i class="fa-solid fa-box-archive"></i></p>
            </div>

            <div class="khung">
              <p class="icon_left_1">
                <img class="avatar" src="./bien-vo-cuc-thai-binh-346.jpeg" alt="">
              </p>
            </div>

            <div class="popup">
              <ul>
                <li id="file">&emsp;&emsp;File&emsp;&emsp;&emsp;&ensp;<i class="fa-solid fa-chevron-right"></i></li>
                <li id="xem">&emsp;&emsp;Xem&emsp;&emsp;&emsp;<i class="fa-solid fa-chevron-right"></i></li>
                <li id="help">&emsp;&emsp;Trợ giúp&emsp;&nbsp;<i class="fa-solid fa-chevron-right"></i></li>
                <li><i class="fa-solid fa-down-left-and-up-right-to-center"></i>&emsp;Thu nhỏ</li>
                <li><i class="fa-solid fa-xmark"></i>&emsp;&nbsp;Đóng </li>
                <li>&ensp;&emsp;&ensp;Thoát</li>
              </ul>

              <ul class="file-popup">
                <li>Đoạn chát mới</li>
                <li>Tham gia</li>
                <li>Tùy chọn</li>
                <li>Đăng xuất</li>
              </ul>
            </div>
        </div>
          
         
        <div class="mid">
          <h3 class="doanchat">Chat</h3>
          <div class="search-container">
            <input class="search" type="text" placeholder="Tìm kiếm trên messenger">
            <i type="submit" class="fa-solid fa-magnifying-glass"></i>
          </div><br>
          <div class="chat-container">
            <div class="round">
              <a href="https://www.youtube.com/" class="image-link">
                  <img src="./bien-vo-cuc-thai-binh-346.jpeg" alt="Your Image"><h4>
               </a>
               <div class="tichxanh">
                <i class="fa-sharp fa-solid fa-circle" style="color: #26d123;"></i>
               </div>
            </div>
            <div class="round1">
              <div class="noidung">
                <h6> Nguyen Dai Quang</h6>
                <h6> alo </h6>
              </div>
            </div><br>     
          </div>
          
          
        </div>
        <div class="right">
            
        </div>

    </div>
      

    <script src="script.js"></script>

</body>
</html>
